{% extends "base_generic.html" %}


{% block content %}

<h1>Authors list: </h1>
  {% if object_list %}
    <ul>
        {% for author in object_list %}

            <li><a href="{{author.get_absolute_url}}">{{author}} ({{author.date_of_birth}})</a></li>
        {% endfor %}
    </ul>
  {% else %}
    <p>Empty list</p>
  {% endif %}

{% endblock content %}
